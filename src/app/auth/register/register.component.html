


<div class="row">

  <div class="col-md-6 mx-auto mt-5">
    <div lass="form-group row">

      <div class="card">
        
        <div class="card-body">
           <h1 class="text-center">Registro</h1>

          <form [formGroup]="registerForm" (ngSubmit)="onRegister()" >
  
            <div class="form-group">
              <label for="name" class="form-label mt-4">Nombre</label>
              <input type="name" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
            </div>
  
            <div class="form-group">
              <label for="lastname" class="form-label mt-4">Apellido</label>
              <input type="lastname" class="form-control" id="lastname" placeholder="Lastname" formControlName="apellido">
            </div>
  
            <div class="form-group">
              <label for="email" class="form-label mt-4">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter Email" formControlName="email">
            </div>
  
            <div class="form-group">
              <label for="password" class="form-label mt-4">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
            </div>
  
            <div class="d-grid gap-2">
              <button type="submit" class="btn  btn-primary btn-lg btn-block">Register</button>
            </div>
  
            <div class="form-group">
              <p>
                Ya tienes cuenta? <a [routerLink]="['/login']" >Login</a>
              </p>
            </div>
  
          </form>
        </div>
      </div>

    </div>
  </div>

</div>
