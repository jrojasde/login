


<div class="row">

  <div class="col-md-6 mx-auto mt-5">
    <div lass="form-group row">
      <div class="card-body">
         <h1>Registro</h1>
        <form>

          <div class="form-group">
            <label for="name" class="form-label mt-4">Nombre</label>
            <input type="name" class="form-control" id="name" aplaceholder="Enter Name">
          </div>

          <div class="form-group">
            <label for="lastname" class="form-label mt-4">Apellido</label>
            <input type="lastname" class="form-control" id="lastname" placeholder="Lastname">
          </div>

          <div class="form-group">
            <label for="email" class="form-label mt-4">Email</label>
            <input type="email" class="form-control" id="email" aplaceholder="Enter Email">
          </div>

          <div class="form-group">
            <label for="password" class="form-label mt-4">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>

          <div class="d-grid gap-2">
            <button class="btn  btn-primary btn-lg btn-block">Register</button>
          </div>

          <div class="form-group">
            <p>
              Ya tienes cuenta? <a [routerLink]="['/login']" >Login</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>
